<!DOCTYPE html>
<html lang="en">

    <title>DOM in Javascript</title>
  </head>
  <body>
    <h1>DOM method part 03</h1>
    <button id="jss" onclick="hey()">Submit Now</button>
    <p id="js"></p>
    <script>
      document.addEventListener("click", hello)

      function hello(){
        document.getElementById("js").innerText = "namaster bachho"
      }
      function hey(){
        document.getElementById("jss").innerText="Submitted"
        document.getElementById("jss").style.borderRadius= "5px"
        document.getElementById("jss").style.backgroundColor = "aquamarine"
        document.getElementById("jss").style.border = "solid 3px purple"
      }
    </script>
  </body>
