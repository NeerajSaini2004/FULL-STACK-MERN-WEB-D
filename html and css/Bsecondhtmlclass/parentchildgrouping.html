<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent child grouping</title>
</head>
<body>
    <p> learn about parent child grouping</p>
    <!-- use greater than symboll to get antoher tag in a tag. for example. div>p>p -->
    <div>
        <p>
            <p> Parent child grouping</p>
        </p>
    </div>
    <!-- to get multiple tags of same type we use * like for five p tags: p*5 -->
    <p>
        <div>
            <p>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </p>
        </div>
    </p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!-- Sibling brotherhood of tags. write p+p type. -->
    <p></p>
    <p></p>
    <div class="grandfther">
        <p class="father">
            <p class="brother"></p>
            <p class="sister"></p>
        </p>
    </div>
    
    <!-- Grouping. 
             div>(nav>p*3+img)+ section>p  : a group div will contain tow parts in this case, one bracket part plus another with part with plus sign-->

<div>
    <nav>
        <p></p>
        <p></p>
        <p></p>
        <img src="" alt="">
        
    </nav>
    <section>
        <p></p>
    </section>
</div>  
<div>
    <p><img src="" alt=""><a href=""></a></p>   
     <!-- //img[src="neeraj.jpg"] is used to write an image tag with src attribute  -->
    <p><img src="" alt=""><a href=""></a></p>
    <p><img src="" alt=""><a href=""></a></p>
</div> 

<img src="image.jpg" alt="image" width="300" height="200">
<a href="#" class="link"></a>  
 <!-- //h2#id   is used to write an h2 tag with id attribute -->       
<H2 id="id">  </H2> 

</body>
</html>
