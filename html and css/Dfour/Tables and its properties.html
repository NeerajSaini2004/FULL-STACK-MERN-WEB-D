<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables||HTML5</title>
</head>
<body>
    <!-- Table -->
    <table border="5px" cellpadding="5px">
        <tr>
            <!-- //<tr> = table ki ek horizontal line (row) -->
            <th>S.no</th>
            <th>Name</th>
            <th>age</th>
            <th>Education</th>
            <th>Job Status</th>
            <!-- <th> = column ka title (bold)
            <td> = table ka normal data -->
        </tr>
        <tr>
            <td>1</td>
            <td>neeraj </td>
            <td>22</td>
            <td>ecc</td>
            <td>top ganker in cs gate </td>
        </tr>
        <tr>
            <td>2</td>
            <td>mohit</td>
            <td>22</td>
            <td>eee</td>
            <td>top ranker in ece gate </td>
        </tr>
        <tr>
            <td>3</td>
            <td>saini</td>
            <td>23</td>
            <td>company</td>
            <td>Self employed as Teacher</td>
        </tr>
    </table>

    <table border="3px" cellpadidng="5px" cellspacing="5px">
        <tr>
            <th>Sno</th>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
        </tr>
        <tr>
            <td>1</td>
            <td  >maths</td>
            <td>sci</td>
            <td colspan="3">eng</td>
        </tr>
        <tr>
            <td>2</td>
            <td>eng</td>
            <td>maths</td>
            <!-- <td>bio</td> -->
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2">maths</td>
            <!-- <td>sci</td> -->
            <!-- <td>eng</td> -->
        </tr>
    </table>
</body>
</html>
